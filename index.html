<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="stylesheet" href="css/bootstrap-4.4.1.css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<section class="slider-section">
		<div id="carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="carousel" data-slide-to="0" class="active"></li>
			<li data-target="carousel" data-slide-to="1"></li>
			<li data-target="carousel" data-slide-to="2"></li>
		</ol>
			<div class="carousel-inner" role="listbox">
				
				<div class="carousel-item active" style="background-image: url('images/RumIMG1.jpg');">
					<div class="carousel-caption d-none d-md-block">
						<h1></h1>
						<p></p>
					</div>
				</div>
				
				<div class="carousel-item" style="background-image: url('images/RumIMG2.jpg');">
					<div class="carousel-caption d-none d-md-block">
						<h1></h1>
						<p></p>
					</div>
				</div>
				
				<div class="carousel-item" style="background-image: url('images/RumIMG3.jpg');">
					<div class="carousel-caption d-none d-md-block">
						<h1></h1>
						<p></p>
					</div>	
				</div>
			
			</div>
			
			<a href="#carousel" class="carousel-control-prev" role="button" data-slide="previous">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only"></span>
			</a>
			
			<a href="#carousel" class="carousel-control-next" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only"></span>
			</a>
			
		</div>
	</section>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
