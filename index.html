<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap-4.4.1.css" type="text/css">
</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item carousel-image bg-image-1 active">
<!--      <img src="images/RumIMG1.jpg" class="d-block w-100" alt="...">-->
    </div>
    <div class="carousel-item carousel-image bg-image-2 active">
<!--      <img src="images/RumIMG2.jpg" class="d-block w-100" alt="...">-->
    </div>
    <div class="carousel-item carousel-image bg-image-3 active">
